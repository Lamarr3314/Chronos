<body>
    <div id="navbar">
        <div id="photoContainer">
          <a href="../../index.html"

          <div><a href="../mainPage/home.html">Home</a></div>

    <div id = "heading">
        <h1>Share your achievements</h1>
    </div>

    <div id = "new-post-container">
        <form id="new-post-form">
            <img class = "profile" src = "../../images/empty pfp.png">
            <textarea
              type="text"
              id="new-post-input"
              placeholder="Just got that one week badge? Share it!"
            ></textarea>
            <button id="new-post-submit"><img src="../../images/send.png" /></button>
        </form>
        <!-- <img src="../../images/image.png" id="upfile1" style="cursor:pointer" />
        <input type="file" id="file1"  name="file1" style="display:none" /> -->
    </div>

    <h1>Your feed</h1>
    <div id = "yourfeed">
        <div class = "feedcontainer">
            <img class = "profile" src = "../../images/empty pfp.png">
            <div class = "content">
                <h3><span class = "orange">Uday Manneru</span> | 1:00 AM</h3>
                <p>With chronos, I was able to complete many of my objectives and stay on track. I finally landed a job at Apple, and it's all thanks to <span class = "orange">#Chronos</span></p>
                <div class = "reactions">
                    <div class = "reaction">
                        <button><img src = "../../images/like.png"></button> <p>0</p>
                    </div>

                    <div class = "reaction">
                        <button><img src = "../../images/heart.png"></button> <p>0</p>
                    </div>
                    
                    <img src = "../../images/hug.png">
                    <img src = "../../images/happy.png">
                </div>
            </div>
        </div>
    </div>
